
<app-backdrop></app-backdrop>

<div class="h-screen">
    <div class="flex items-end text-6xl h-60 tracking-widest px-40">Continue your journey</div>

    <form [formGroup]="loginForm">
       <div class="input-block grid gap-5 justify-center justify-items-end pt-20">
       <div class="formGroup login-input">
         <label for="email">Email Address:</label>
        <input
          type="email"
          class="formControl"
          formControlName="email"
          #userEmail
          required
        />
      </div>
      <div class="formGroup login-input">
         <label for="password">Password:</label>
        <input
          type="password"
          class="formControl"
          formControlName="password"
          #userPwd
          required
        />
      </div>
      </div>
      <div class="signup-btn-container flex flex-col items-center justify-center">
        <div class="forgotPassword cursor-pointer hover:underline">
          <span routerLink="/forgot-password" class="ml-16 text-sm ml-16">Forgot Password?</span>
        </div>
      
        <div class="formGroup mt-8">
          <app-reusable-button [text]="'Log In'" [disabled]="false" (btnClick)="authService.SignIn(userEmail.value, userPwd.value)" class="m-1"></app-reusable-button>
        </div>
        <div class="formGroup">
          <button type="button" class="w-52 mb-5" (click)="authService.GoogleAuth()">
            <img src="../../../assets/images/btn_google_signin_light_normal_web@2x.png"/>
          </button>
        </div>
      
        <div class="redirectToLogin flex flex-col justify-center items-center">
          <span>Don't have an account?</span>
          <span
            class="redirect cursor-pointer hover:underline font-medium"
            routerLink="/"
          >
          Sign Up</span>
        </div>
      </div>
  </form>
</div>
