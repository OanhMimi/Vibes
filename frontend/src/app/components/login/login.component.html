
<app-backdrop></app-backdrop>

<section>
<div class="h-screen">
    <div class="flex items-end text-6xl h-64 tracking-widest px-40">Continue your journey</div>

<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
       <div class="input-block grid gap-6 justify-center justify-items-end pt-20 pb-8">
       <div class="formGroup login-input">
         <label for="email">Email Address:</label>
        <input
          type="email"
          class="formControl"
          formControlName="email"
          #userEmail
          required
        />
      </div>
      <div class="formGroup login-input">
         <label for="password">Password:</label>
        <input
          type="password"
          class="formControl"
          formControlName="password"
          #userPwd
          required
        />
      </div>
      </div>
<div class="signup-btn-container flex flex-col items-center justify-center ">
      <div class="formGroup">
        <input
          type="button"
          class="login-btn uppercase flex justify-center rounded-full border-2 border-gray-600 px-4 py-3 w-40 my-5 tracking-widest cursor-pointer"
          value="Log in"
          (click)="authService.SignIn(userEmail.value, userPwd.value)"
        />
      </div>
      <div class="formGroup">
        <button type="button" class="w-52 mb-5" (click)="authService.GoogleAuth()">
          <img src="../../../assets/images/btn_google_signin_light_normal_web@2x.png"/>
        </button>
      </div>
      <div class="forgotPassword cursor-pointer hover:underline">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    <div class="redirectToLogin">
      <span
        >Don't have an account?<span
          class="redirect cursor-pointer hover:underline"
          routerLink="/"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
  </div>
</div>
